version: '2'
services:
  rpc:
    build:
      context: .
      dockerfile: ./DockerfileRpc
    ports:
      - "9001"
      - "8888:8888"
    container_name: rpc
    depends_on:
      - redis
      - etcd
    volumes:
    - ./searchfiles:/searchfiles/
#    restart: always

  api:
    build:
      context: .
      dockerfile: ./DockerfileApi
    ports:
      - "8000:8000"
    container_name: api
    depends_on:
      - rpc

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379"

  etcd:
    image: registry.cn-hangzhou.aliyuncs.com/coreos_etcd/etcd:v3
    container_name: etcd
    ports:
      - "2379"
    command: etcd -name etcd -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 -listen-peer-urls http://0.0.0.0:2380